<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutas Menu</title>
    <link href="styles.css" rel="stylesheet"/>
   
</head>
<body>
    <div class="menu">
        <main>
            <h1>FRUTARIA FRESH</h1>
            <p class="established">Est. 2021</p>
            <hr>
            <section class="frutas-section">
                <h2>Frutas Frescas</h2>
                <article class="item" id="fruta1">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/apple.jpg" alt="Maçã"/>
                    <div class="info">
                        <p class="flavor">Maçã</p>
                        <p class="price">R$ 2,00/unidade</p>
                        <button onclick="comprar('Maçã', 2.00)">Comprar</button>
                    </div>
                </article>
                <article class="item" id="fruta2">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/banana.jpg" alt="Banana"/>
                    <div class="info">
                        <p class="flavor">Banana</p>
                        <p class="price">R$ 1,50/unidade</p>
                        <button onclick="comprar('Banana', 1.50)">Comprar</button>
                    </div>
                </article>
                <article class="item" id="fruta3">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/orange.jpg" alt="Laranja"/>
                    <div class="info">
                        <p class="flavor">Laranja</p>
                        <p class="price">R$ 2,50/unidade</p>
                        <button onclick="comprar('Laranja', 2.50)">Comprar</button>
                    </div>
                </article>
                <article class="item" id="fruta4">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/strawberry.jpg" alt="Morango"/>
                    <div class="info">
                        <p class="flavor">Morango</p>
                        <p class="price">R$ 3,00/caixa</p>
                        <button onclick="comprar('Morango', 3.00)">Comprar</button>
                    </div>
                </article>
                <article class="item" id="fruta5">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/grape.jpg" alt="Uva"/>
                    <div class="info">
                        <p class="flavor">Uva</p>
                        <p class="price">R$ 4,00/caixa</p>
                        <button onclick="comprar('Uva', 4.00)">Comprar</button>
                    </div>
                </article>
                <article class="item" id="fruta6">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pineapple.jpg" alt="Abacaxi"/>
                    <div class="info">
                        <p class="flavor">Abacaxi</p>
                        <p class="price">R$ 5,00/unidade</p>
                        <button onclick="comprar('Abacaxi', 5.00)">Comprar</button>
                    </div>
                </article>
                <article class="item" id="fruta7">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/mango.jpg" alt="Manga"/>
                    <div class="info">
                        <p class="flavor">Manga</p>
                        <p class="price">R$ 3,50/unidade</p>
                        <button onclick="comprar('Manga', 3.50)">Comprar</button>
                    </div>
                </article>
                <article class="item" id="fruta8">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/watermelon.jpg" alt="Melancia"/>
                    <div class="info">
                        <p class="flavor">Melancia</p>
                        <p class="price">R$ 6,00/unidade</p>
                        <button onclick="comprar('Melancia', 6.00)">Comprar</button>
                    </div>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visite nosso site</a>
            </p>
            <p class="address">123 Rua das Frutas, Cidade das Frutas</p>
        </footer>
    </div>
</body>
</html>
